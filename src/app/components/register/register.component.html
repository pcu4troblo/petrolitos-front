<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <form class="form-content" [formGroup]="user" (ngSubmit)="onRegister()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nombre:</label>
                    <input type="text" class="form-control" formControlName="name"
                        placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email:</label>
                    <input type="text" class="form-control" formControlName="email"
                        placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password:</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Telefono:</label>
                        <input type="text" class="form-control" formControlName="phone" placeholder="Ingrese telefono">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Tipo de Empleado</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01" formControlName="tipo">
                            <option *ngIf="!adminUser" value="empleado">Empleado</option>
                            <option *ngIf="!adminUser" value="proveedor">Proveedor</option>
                            <option *ngIf="adminUser" value="responsable">Responsable</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </div>
    </div>
