<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-sm-9">
            <div *ngFor="let incidente of incidents" class="incidentes">
                <h1 (click)="goToIncident(incidente)">{{incidente.tittle}}</h1>
                <p><span class="negrilla">Descripcion:</span> {{incidente.content}}</p>
                <p><span class="negrilla">Impacto:</span> {{incidente.category}}</p>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Asignar Responsable</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="responsable">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Responsables:</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01">
                                <option *ngFor="let empleado of empleados" value="{{empleado.email}}">{{empleado.name}}</option>
                            </select>
                        </div>
                        <div class="form-footer">
                            <button type="submit" data-dismiss="modal" (click)="asignarResponsable()"
                                class="btn btn-primary">Asignar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
