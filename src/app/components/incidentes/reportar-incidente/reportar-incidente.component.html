<div class="container">
    <div class="section">
        <div class="row">
            <div class="col-lg-offset-2 col-lg-8">
                <form [formGroup]="incidentForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label class="title" for="exampleInputEmail1">Tittle:</label>
                        <input formControlName="tittle" type="text" class="form-control" id="exampleInputText" aria-describedby="emailHelp" placeholder="Enter title">

                    </div>
                    <div class="form-group">
                        <label class="title" for="exampleInputEmail1">Descripción:</label>
                        <textarea formControlName="content" class="form-control" placeholder="Describa su incidente aquí" id="exampleFormControlTextarea1" rows="3"></textarea>

                    </div>
                    <label class="title" for="exampleInputEmail1">Nivel de impacto: </label>
                    <div class="from-group form-check form-check-inline">
                        <input formControlName="category" class="form-check-input" type="radio" name="category" value="bajo" id="inlineRadio1">
                        <label class="form-check-label" for="inlineRadio1"> Bajo</label>
                    </div>
                    <div  class="form-check form-check-inline">
                        <input formControlName="category" class="form-check-input" type="radio" name="category" value="medio" id="inlineRadio2">
                        <label class="form-check-label" for="inlineRadio2">Medio</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input formControlName="category" class="form-check-input" type="radio" name="category" value="alto" id="inlineRadio3">
                        <label class="form-check-label" for="inlineRadio3">Alto</label>
                    </div>
                    <div class="form-group">
                            <label class="title" for="exampleFormControlFile1">Evidencia:</label>
                            <input type="file" formControlName="file" class="form-control-file" id="exampleFormControlFile1">
                            <small id="emailHelp" class="form-text text-muted">Suba imagen de evidencia si la tiene.</small>
                          </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
