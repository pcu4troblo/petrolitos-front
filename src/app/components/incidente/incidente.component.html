<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
                <h1>{{incident.tittle}}</h1>
                <p>Descripcion: {{incident.content}}</p>
                <p>Nivel de impacto: {{incident.category}}</p>
                <button class="btn btn-default cart" data-toggle="modal" data-target="#exampleModal">Asignar Responsable</button>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Asignar Responsable</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="asignaResponsable">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Responsables:</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01">
                                <option *ngFor="let empleado of empleados" (click)="escogerResponsable(empleado)" value="{{empleado._id}}">{{empleado.name}}</option>
                            </select>
                        </div>
                        <div class="form-footer">
                            <button type="submit" data-dismiss="modal" (click)="asignarResponsable()"
                                class="btn btn-primary">Asignar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
